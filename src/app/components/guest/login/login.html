<div class="container col-md-4 col-md-offset-4">
  <div class="alert alert-danger text-center" ng-show="ctrl.error" translate>
    login.error
  </div>
  <form role="form" ng-submit="ctrl.login()">

    <div class="form-group">
      <label for="username" translate>user.username</label>
      <input type="text" class="form-control"
             id="username" name="username"
             ng-model="ctrl.credentials.username"/>
    </div>

    <div class="form-group">
      <label for="password" translate>user.password</label>
      <input type="password"
             class="form-control" id="password" name="password"
             ng-model="ctrl.credentials.password"/>
    </div>

    <button type="submit" class="btn btn-primary center-block" translate>button.login</button>

  </form>
</div>
